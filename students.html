<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
        <script src="nav.js"></script>
        <script src="students.js"></script>

        <title>Document</title>
    </head>

    <body>
        <div id="navbar"></div>
        <div class="container">
            <div class="card mt-4">
                <h5 class="card-header">Create new student</h5>
                <div class="card-body">
                    <div>
                        <div class="row">

                            <div class="col-md-6 mb-3">
                                    <label for="InputPrename" class="form-label">Prename</label>
                                    <input type="text" class="form-control" id="prenameStudent">
                            </div>

                            <div class="col-md-6 mb-3">
                                    <label for="InputLastname" class="form-label">Lastname</label>
                                    <input type="text" class="form-control" id="lastnameStudent">
                            </div>

                            <div class="col-md-2 mb-3">
                                <label for="IdStudent" class="form-label">Id</label>
                                <input type="number" step="1" class="form-control" id="idStudent">
                            </div>

                        </div>

                        <button type="submit" onclick="submitStudent()" class="btn btn-primary">Submit</button>

                    </div>
                </div>         
            </div>
        </div>
    </body>

</html>
